<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Expence Tracker</title>
    </head>
    <body>
        <header id="main-header" class="bg-dark text-white p-4 mb-3">
            <div class="container">
                <h1 id="header-title" >Expence Tracker</h1>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
        <form onsubmit="addFunction(event)" class="form-inline mb-3">
        <lable>Choose Expense Amount:</lable>
        <input id="amount" type="text"  class="form-control mr-1" required>
        <lable for="desc" >Choose Description</lable>
        <select id="desc" name="desc" class="form-control mr-1" required>
            <option value="movie">Movie</option>
            <option value="shopping">Shopping</option>
            <option value="grocery">Grocery</option>
            <option value="vacation">Vacation</option>
            <option value="food">Food</option>
            <option value="petrol">Petrol</option>
            <option value="snack">snack</option>
        </select>
        <lable for="cata">Choose a Category</lable>
        <select id="cata" class="form-control mr-1" name="cata" requird>
            <option value="food">Food</option>
            <option value="transportation">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="basic needs">Basic Needs</option>
        </select>
        <div   class="d-flex justify-content-center" > 
        <button id="btn" style="margin-top: 10px;"  class="btn btn-success">Add Expence</button>
            </div>
    </form>
</div> 
</div>
<div class="container">
    <ul class="list-group" id="showing">
    <h3>Expences</h3>
</ul></div>
